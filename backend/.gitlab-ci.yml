include:
  - template: Security/SAST.gitlab-ci.yml



variables:
  VERSION: 1.0.${CI_PIPELINE_ID}
  MAVEN_REPO_PATH: ${CI_PROJECT_DIR}/.m2/repository
  JAVA_OPTS: -XX:MaxRAMPercentage=90 # для того, чтобы Maven не съел всю свободную оперативку

stages:
  - build
  - test
  - release
  - deploy
#  - notify

build-backend-code-job:
  stage: build  
  only:
    changes:
    - backend/**/*
  variables:
    SPRING_CLOUD_VAULT_ENABLED: "false"
  cache:
    paths:
      - ${CI_PROJECT_DIR}/.m2/repository
  script:
    - cd backend
    - >
        mvn 
        package 
        -Dmaven.repo.local=${MAVEN_REPO_PATH}
        -Dversion.application=${VERSION}
        -Dspring.flyway.enabled=false
        -Dmaven.test.skip=true 
        -Dspring.config.use-legacy-processing=true
    - echo "PREV_JOB_ID=${CI_JOB_ID}" > build.env
    - echo "MAVEN_REPO_PATH=${CI_PROJECT_DIR}/.m2/repository" >> build.env
  artifacts:
    reports:
      dotenv: backend/build.env
    paths:
      - backend/target/sausage-store-${VERSION}.jar
      - ${CI_PROJECT_DIR}/.m2/
    expire_in: 1 day

build-backend-docker:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  # переменные CI_REGISTRY_USER, CI_REGISTRY_PASSWORD, CI_REGISTRY генерятся Гитлабом, их задавать не надо
  script:
    - echo "test"
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/backend"
      --dockerfile "${CI_PROJECT_DIR}/backend/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/sausage-backend:$CI_COMMIT_SHA"
      --build-arg VERSION=$VERSION
      --cache=true      

spotbugs-sast:
  stage: test
  rules:
    - changes:
        - backend/**/*  
  variables:
    COMPILE: "false"
    SAST_JAVA_VERSION: 11
    MAVEN_REPO_PATH: ${CI_PROJECT_DIR}/.m2/repository
    SPRING_CLOUD_VAULT_ENABLED: "false"
  needs:
    - build-backend-code-job
    - build-backend-docker
   



sonarqube-backend-sast:
  stage: test
  only:
    changes:
    - backend/**/*  
  variables:
#    MAVEN_REPO_PATH: $CI_PROJECT_DIR/.m2/repository
    SONAR_PROJECT_NAME: "24_ГЛЕБФЕДОТОВ_БЭКЭНД"
    SPRING_CLOUD_VAULT_ENABLED: "false"
  image: maven:3.8-openjdk-16
  script:
    - cd backend
    - ls $CI_PROJECT_DIR/.m2/repository
    - >
        mvn 
        --batch-mode verify sonar:sonar 
        -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository 
        -Dsonar.projectName=$SONAR_PROJECT_NAME 
        -Dsonar.host.url=$SONARQUBE_URL 
        -Dsonar.login=$SONAR_LOGIN_BACKEND 
        -Dsonar.projectKey=$SONAR_PROJECT_KEY_BACK 
        -Dsonar.qualitygate.wait=true
        -Dspring.config.use-legacy-processing=true
        -Dmaven.test.skip=true 
        -Dspring.flyway.enabled=false
  needs:
    - build-backend-code-job
    - build-backend-docker  



upload-backend-release:
  stage: release
  only:
    changes:
    - backend/**/*
  needs:
    - spotbugs-sast
    - sonarqube-backend-sast
  script:
    - cd backend
    - >
        mvn 
        deploy
        -DskipTests
        -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository
        -s settings.xml
        -Dversion.application=${VERSION}

        
release-backend-docker:
  variables:
    GIT_STRATEGY: none
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [ "" ]
  cache: [ ]
  stage: release
  before_script:
    - crane auth login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - crane tag $CI_REGISTRY_IMAGE/sausage-backend:$CI_COMMIT_SHA latest
  needs:
    - build-backend-docker   
#    - spotbugs-sast
#    - sonarqube-backend-sast
    

