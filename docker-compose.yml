version: "3.8"

services:
  backend:
    image: ${CI_REGISTRY_IMAGE}/sausage-backend:latest
    container_name: sausage-store-backend
    environment:
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
    restart: always
    networks:
      - sausage-store

  frontend:
    image: ${CI_REGISTRY_IMAGE}/sausage-frontend:latest
    volumes:
      - type: bind
        source: /tmp/${CI_PROJECT_DIR}/frontend/default.conf
        target: /etc/nginx/conf.d/default.conf
    container_name: sausage-store-frontend
    restart: always
    ports:
      - "8080:80"
    networks:
      - sausage-store

networks:
  sausage-store: